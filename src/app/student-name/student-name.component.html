<mat-accordion [multi]="false">
  <mat-expansion-panel hideToggle *ngFor="let names of studentNames.listOfNames">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ names }}
      </mat-panel-title>
      <mat-panel-description>
        Assign mood
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-mood-check></app-mood-check>
  </mat-expansion-panel>
</mat-accordion>
